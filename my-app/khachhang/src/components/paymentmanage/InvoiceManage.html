<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="invoiceManageStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Invoice Manager</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-3">Invoice Manager</h1>
            <p class="lead">Quản lý Invoice</p>
        </div>
    </div>
    <div class="searchForm">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="btn-group">
                            <input type="text" class="form-control" placeholder="Nhap tu khoa">
                            <div class="btn btn-info">Tìm</div>
                        </div>
                    </div>
                </div>


                <div class="col-9">
                    <table class="table table-striped table-inverse table-hover">
                        <thead class="thead-inverse">
                            <tr>
                                <th>STT</th>
                                <th>Mã Invoice</th>
                                <th>Ngày tạo</th>
                                <th>Tổng số tiền </th>
                                <th>Thao tác</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">1</td>
                                <td>0000</td>
                                <td>01/06/2021</td>
                                <td>16000</td>
                                <td>
                                    <div class="btn-group">
                                        <div class="btn btn-warning sua"> <i class="fa fa-edit">
                                                Sua
                                            </i>
                                        </div>
                                        <div class="btn btn-danger xoa"> <i class="fa fa-delete">
                                                Xoa
                                            </i>
                                        </div>

                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row"></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-3">
                    <div class="card text-left">
                        <div class="card border-primary mb-3">
                            <div class="card-header"> Thêm mới </div>

                            <div class="card-body text primary">
                                <h5 class="card-title"></h5>
                                <div class="form-group">
                                    <label for="">Mã Invoice</label>
                                    <input type="text" class="form-control" placeholder="0001">
                                    <label for="">Ngày tạo</label>
                                    <input type="text" class="form-control" placeholder="01/01/2021">
                                    <label for="">Tổng số tiền</label>
                                    <input type="text" class="form-control" placeholder="0000">
                                    
                                    .<div class="form-group">
                                        <div class="btn btn-block btn-primary" >
                                            Thêm mới
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>






    </div>

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</html>
